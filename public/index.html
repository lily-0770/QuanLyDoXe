<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quản Lý Đỗ Xe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Hệ Thống Đỗ Xe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
          <li class="nav-item d-none" id="dashboard-section">
            <a class="nav-link" href="/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item" id="auth-section">
            <a class="nav-link" href="register.html" id="register-link">Đăng ký</a>
          </li>
          <li class="nav-item" id="login-section">
            <a class="nav-link" href="login.html" id="login-link">Đăng nhập</a>
          </li>
          <li class="nav-item d-none" id="user-section">
            <span class="nav-link" id="username-display"></span>
          </li>
          <li class="nav-item d-none" id="logout-section">
            <a class="nav-link" href="#" id="logout-link">Đăng xuất</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Thanh toán</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="support.html">
              <i class="fas fa-question-circle"></i> Hỗ trợ
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Đăng Ký Chỗ Đỗ Xe</h2>

    <!-- Vehicle Selection -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-primary" onclick="showSection('bike')">Xe đạp / Xe đạp điện</button>
      <button class="btn btn-outline-success" onclick="showSection('motorbike')">Xe máy / Xe máy điện</button>
    </div>

    <!-- Bike Section -->
    <div id="bikeSection" class="d-none">
      <h3>Xe đạp / Xe đạp điện</h3>
      <div class="row">
        <button class="btn btn-primary" onclick="scrollToForm()">Cuộn tới form</button>
        <!-- Spaces will be generated by JavaScript -->
      </div>
    </div>

    <!-- Motorbike Section -->
    <div id="motorbikeSection" class="d-none">
      <h3>Xe máy / Xe máy điện</h3>
      <div class="row">
        <button class="btn btn-primary" onclick="scrollToForm()">Cuộn tới form</button>
        <!-- Spaces will be generated by JavaScript -->
      </div>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="mt-5 d-none">
      <h4>Đăng Ký Chỗ Đỗ Xe</h4>
      <form onsubmit="submitRegistration(event)">
        <div class="mb-3">
          <label for="parkingId" class="form-label">Mã Chỗ Đỗ</label>
          <input type="text" id="parkingId" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label for="vehicleType" class="form-label">Loại Xe</label>
          <input type="text" id="vehicleType" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label for="licensePlate" class="form-label">Tên</label>
          <input type="text" id="licensePlate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="studentClass" class="form-label">Lớp</label>
          <input type="text" id="studentClass" class="form-control" required placeholder="Ví dụ: 10A1, 11A2, 12A3">
        </div>
        <button type="submit" class="btn btn-success">Xác Nhận</button>
        <button type="button" class="btn btn-secondary" onclick="closeRegisterForm()">Hủy</button>
      </form>
    </div>

    <!-- Thay thế phần hiển thị chỗ đỗ xe hiện tại bằng cấu trúc mới -->
    <div class="parking-layout">
      <div class="parking-container">
        <!-- Các ô sẽ được thêm vào đây bởi JavaScript -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2024 Hệ Thống Đỗ Xe - Được phát triển bởi Trường Trung Học Phổ Thông Giồng Riềng</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
